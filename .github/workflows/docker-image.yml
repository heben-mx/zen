name: Docker Repository Update

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  change-directory:
    runs-on: ubuntu-latest
    steps:
      - name: move to dir
        run: cd back
  build:  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --tag fredude/zen-api:$(date +%s)
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Upload Docker image
        run: docker push fredude/zen:$(date +%s)
